<html>
<body class="dark">

<h1>OBS clips</h1>

<form action="/setClips" method="post" id="clipsOptionsForm">
    <label class="textInput"for="phrase">Phrase:</label>
    <input class="buttons textInput" type="text" id="phrase" name="phrase"><br><br>
    <label class="textInput" for="clAmount">Numer of clips:</label>
    <input class="buttons textInput" type="text" id="clAmount" name="clAmount"><br><br>
    <label class="textInput"for="time">Clip duration:</label>
    <input class="buttons textInput" type="text" id="time" name="time"><br><br>
    <label for="prefetching">Prefetch clips (adds initial delay)</label>
    <input class="buttons" type="checkbox" id="prefetching" name="prefetching" checked>
    <br>
    <input class="buttons" type="radio" id="maxloops" name="timerType" value="loops" checked>
    <label for="maxloops">Number of loops</label>
    <input class="buttons" type="radio" id="maxtime" name="timerType" value="time">
    <label for="maxloops">Loop time in seconds</label>
    <br>Search by:<br>
    <input class="buttons" type="radio" id="searchByQuote" name="searchType" value="quote" checked>
    <label for="searchByQuote">Quote</label>
    <input class="buttons" type="radio" id="searchByTitle" name="searchType" value="title">
    <label for="searchByTitle">Title</label>
    <br>Clip source:<br>
    <input class="buttons" type="radio" id="allType" name="type" value="all" checked>
    <label for="allType">All</label>
    <input class="buttons" type="radio" id="moviesType" name="type" value="movies">
    <label for="moviesType">Movies</label>
    <input class="buttons" type="radio" id="musicType" name="type" value="music">
    <label for="musicType">Music</label>
    <input class="buttons" type="radio" id="tvType" name="type" value="tv">
    <label for="tvType">TV</label>
    <input class="buttons" type="radio" id="trailersType" name="type" value="trailers">
    <label for="trailersType">Trailers</label>
    <br><br>
    <input class="buttons" type="submit" value="One random" formaction="/randomOne">
    <input class="buttons" type="submit" value="Top result" formaction="/topResult">
    <input class="buttons" type="submit" value="Random" formaction="/randomClips">
    <input class="buttons" type="submit" value="Loop" formaction="/loop">
    <input class="buttons" type="submit" value="Stop" formaction="/stop">
    <br><br>
    <input class="buttons" type="submit" value="Toggle video stretch" formaction="/stretch">
    <button class="buttons" type="button" onclick="darkMode()">Toggle dark mode</button>
</form>

</body>
</html>

<style>
    .textInput {
        width:170px;
        float:left;
    }
    body {
        background-color: white;
        color: black;
    }
    .buttons {
        background-color: #676767;
        color: #e7e7e7;
    }

    .dark {
        background-color: black;
        color: darkgray;
    }
</style>

<script type="text/javascript">
    function darkMode(){
        let element = document.body;
        element.classList.toggle("dark");
    }
</script>
