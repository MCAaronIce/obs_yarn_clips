<html>
<body>

<h1>OBS clips</h1>

<form action="/setClips" method="post" id="clipsOptionsForm">
    <label for="phrase">Phrase:</label>
    <input type="text" id="phrase" name="phrase"><br><br>
    <label for="clAmount">Numer of clips:</label>
    <input type="text" id="clAmount" name="clAmount"><br><br>
    <label for="time">Clip duration:</label>
    <input type="text" id="time" name="time"><br><br>
    <input type="radio" id="maxloops" name="timerType" value="loops" checked>
    <label for="maxloops">Number of loops</label>
    <input type="radio" id="maxtime" name="timerType" value="time">
    <label for="maxloops">Loop time in seconds</label>
    <br><br>
    <input type="submit" value="One random" formaction="/randomOne">
    <input type="submit" value="Top result" formaction="/topResult">
    <input type="submit" value="Random" formaction="/randomClips">
    <input type="submit" value="Loop" formaction="/loop">
    <input type="submit" value="Stop" formaction="/stop">
    <br><br>
    <input type="submit" value="Toggle video stretch" formaction="/stretch">
</form>

</body>
</html>
