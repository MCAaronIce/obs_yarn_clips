<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OBS clips player</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0);">
<div style="position: absolute; top:0; left:0; overflow: hidden; width: 100%; height: 460px;">
    <video style="position: absolute; top:0; left:0; object-fit: fill" id="video" class="videoPlayer" width="100%" height="460px" loop="loop"></video>
</div>
<script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    var socket = io.connect();
    var video = document.getElementById('video');
    var source = document.createElement('source');

    var clipLoopCounter = 1;
    var isTimerActive = false;
    var loopTime = 1;

    source.setAttribute('src', '');

    video.appendChild(source);
    $('#video').hide();

    $('#video').on('loadeddata', function () {
        socket.emit('loaded');
        $('#video').show();
        video.play();
        if(isTimerActive) {
            setTimeout(function (){
                socket.emit('nextClip');
            }, loopTime)
        }
    })

    socket.on('changeClip', function (clip) {
        $('.videoPlayer').off('ended');
        if(clip.timerType == 'time'){
            isTimerActive = true;
            $('.videoPlayer').attr('loop','loop');
            changeClip(clip)
            loopTime = isNaN(clip.time)||clip.time<1 ? 3000 : clip.time*1000;

        } else {
            isTimerActive = false;
            $('.videoPlayer').removeAttr('loop','loop');
            clipLoopCounter = 1;
            $('.videoPlayer').on('ended', function (){
                if(clipLoopCounter < clip.time){
                    this.currentTime = 0;
                    this.play();
                    clipLoopCounter++;
                } else{
                    clipLoopCounter = 1;
                    socket.emit('nextClip');
                }
            });
            changeClip(clip);
        }
    });

    function changeClip(clip){
        source.setAttribute('src', clip.src);
        video.setAttribute('poster', clip.poster);
        video.load();
    }

    socket.on('stop', function () {
        $('#video').hide();
        video.pause();
    });

    socket.on('hide', function () {
        $('#video').hide();
        video.pause();
    });

    socket.on('stretch', function () {
        if($('#video').css('object-fit')==='fill'){
            $('#video').css('object-fit','')
        } else {
            $('#video').css('object-fit','fill')
        }
    });

</script>
</body>
</html>
